version: '3.8'

services:
  # Web service (Next.js)
  childdev-web:
    build:
      context: ../../services/web
      dockerfile: Dockerfile
    container_name: childdev-web-prod
    environment:
      - NODE_ENV=production
      - PORT=3002
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-https://children.zardes.com}
      - PDF_SERVICE_URL=http://childdev-pdf:3001
    ports:
      - "3002:3002"
    restart: unless-stopped
    networks:
      - childdev-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PDF service
  childdev-pdf:
    build:
      context: ../../services/pdf
      dockerfile: Dockerfile
    container_name: childdev-pdf-prod
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DEBUG=false
      - SAVE_HTML_DEBUG=false
    ports:
      - "3001:3001"
    restart: unless-stopped
    networks:
      - childdev-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  childdev-network:
    driver: bridge
    name: childdev-prod-network

volumes:
  childdev-logs:
    driver: local
