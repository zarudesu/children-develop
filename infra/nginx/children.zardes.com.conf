# HTTP: редирект на HTTPS
server {
    listen 80;
    server_name children.zardes.com;
    return 301 https://$host$request_uri;
}

# HTTPS: ChildDev Application
server {
    listen 443 ssl;
    server_name children.zardes.com;
    
    # SSL сертификат (нужно будет создать для children.zardes.com)
    ssl_certificate /etc/letsencrypt/live/children.zardes.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/children.zardes.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # ChildDev Web Application
    location / {
        proxy_pass http://127.0.0.1:3002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # PDF API endpoint
    location /api/pdf/ {
        proxy_pass http://127.0.0.1:3001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Для больших PDF файлов
        client_max_body_size 10M;
        proxy_max_temp_file_size 0;
        proxy_buffering off;
    }
}
